version: '3.8'

services:
  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgresql/init/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgresql/init/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - syllabus-network

volumes:
  postgres-data:

networks:
  syllabus-network:
    driver: bridge 