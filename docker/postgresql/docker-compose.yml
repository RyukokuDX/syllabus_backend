services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    image: postgres:15
    container_name: postgres-db
    restart: always
    env_file:
      - ../.env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ja_JP.UTF-8"
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init/01-init.sh:/docker-entrypoint-initdb.d/01-init.sh:ro
      - ./init/02-init.sql:/docker-entrypoint-initdb.d/02-init.sql:ro
      - ./init/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shared-network

volumes:
  postgres_data:

networks:
  shared-network:
    external: true
