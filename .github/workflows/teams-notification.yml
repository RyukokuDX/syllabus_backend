name: Teams Notification

on:
  push:
    branches: [ main, develop, fujiwara/feature/teamsnotice ]
  pull_request:
    branches: [ main, develop ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
            # キャッシュをクリアするためのステップ
      - name: Clear GitHub Actions Cache
        run: |
          echo "::remove-matcher owner=go::"
          echo "::remove-matcher owner=java::"
          echo "::remove-matcher owner=python::"
          echo "::remove-matcher owner=eslint-compact::"
          echo "::remove-matcher owner=eslint-stylish::"
          git clean -ffdx

      - uses: actions/checkout@v2

      - name: Microsoft Teams Notification
        uses: dhollerbach/github-action-send-message-to-ms-teams@v1
        with:
          webhook: ${{ secrets.TEAMS_WEBHOOK }}
          message: |
            ## 🔔 ${{ github.repository }} の更新通知
            
            **ブランチ**: ${{ github.ref_name }}
            **イベント**: ${{ github.event_name }}
            **実行者**: ${{ github.actor }}
          